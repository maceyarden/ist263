<header class="banner">
  <h1>Contact</h1>
</header>

<main id="main-content">

  <section aria-label="Contact Information">
    <h2>Get in Touch</h2>

    <p>Email: <a href="mailto:maceyarden@syr.edu">maceyarden@syr.edu</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/macey-arden" target="_blank">
        Visit my LinkedIn profile</a></p>
  </section>

  <section aria-label="Contact Form">
    <h2>Send a Message</h2>

    <form method="POST" action="https://formspree.io/f/yourID">
      <fieldset>
        <legend>Your Information</legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first-name" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last-name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select...</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="nonbinary">Nonbinary</option>
          <option value="other">Other</option>
          <option value="prefer-not">Prefer not to answer</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </section>

</main>
